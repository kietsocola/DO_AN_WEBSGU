<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/loveProduct.css" />
  </head>
  <body>
    <div class="container">
      <table class="wishlist-table">
        <thead>
          <tr>
            <th class="product-name"><span>Sản phẩm</span></th>
            <th></th>
            <th class="product-name"><span>Giá</span></th>
            <th class="product-add-to-cart"></th>
            <th class="product-remove"></th>
          </tr>
        </thead>
        <tbody class="wishlist-items-wrapper">
          <tr id="table-product">
            <td class="product-thumbnail">
              <a href="#">
                <figure>
                  <img
                    src="https://resize.sudospaces.com/noithattoancau/2021/07/sofa-2021-2.jpg"
                    alt="Bộ bàn ghế phòng khách bằng gỗ - TC146"
                  />
                </figure>
              </a>
            </td>
            <td class="product-name">
              <a href="#">Bộ bàn ghế phòng khách bằng gỗ - TC146</a>
            </td>
            <td class="product-price">
              <span class="amount">72.000.000đ</span>
            </td>
            <td class="product-add-to-cart">
              <button>
                <a class="buy_now btn-product btn-primary"
                  ><span>Thêm vào giỏ hàng</span></a
                >
              </button>
            </td>
            <td class="product-remove">
              <div>
                <a class="remove-wishlist remove" title="Xóa">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"
                    />
                  </svg>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
