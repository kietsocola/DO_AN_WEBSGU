<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./imgs/icons/favicon.png">
		<title>Giường ngủ</title>

		<!-- CDNfONTS -->
		<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/utm-avo" />

		<!-- FONT ICONS8 -->
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
		<!-- FONTAWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- MY CSS -->
		<link rel="stylesheet" href="./css/form-log.css" />

		<script src="./js/validate_login.js"></script>
	</head>
	
	<body>
	
		<div class="modal">
			<div class="modal__overlay">	
			</div>

			<div class="modal__body">
				<!-- Login form -->
				<form class="auth-form">
					<div class="auth-form__container">
						<div class="auth-form__header">
							<h3 class="auth-form__heading">Đăng nhập</h3>
						</div>

						<div class="auth-form__form">
							<div class="auth-form__group error">
								<input type="text" id="username" class="auth-form__input" placeholder="Nhập Username">
								<small></small>
							</div>
							<div class="auth-form__group error">
								<input type="password" id="password" class="auth-form__input" placeholder="Nhập mật khẩu">
								<small></small>
							</div>	
						</div>

						<div class="auth-form__another-form">
							<div class="auth-form__help">
								<div class="auth-form__help-left">
									<input type="checkbox" class="auth-form__input-checkbox">Nhớ tôi
								</div>
								
								<div class="auth-form__help-right">
									<a href="forgetpass.html" class="auth-form__help-link  auth-form__help-forgot">
										Quên mật khẩu
									</a>
									
									<span class="auth-form__help-seperate"></span>
									
									<a href="needhelp.html" class="auth-form__help-link  auth-form__help-need-help">
										Cẩn trợ giúp
									</a>
								</div>
								
							</div>
						</div>

						<div class="auth-form__controls">
							<a href=""> <button class="btn  auth-form__control-back">TRỞ LẠI</button> </a>
							<a href=""> <button type="submit" class="btn  btn-primary">ĐĂNG NHẬP</button> </a>
						</div>
					</div>

					<div class="have-or-no-account">
						<span class="have-account">Chưa có tài khoản?
						<a href="register.html" class="login-link"> <span class="auth-form_switch-btn"> Đăng ký</span> </a>
						</span>
					</div>

                    <div class="another-log-opt"><span class="or">Hoặc</span></div>  
					<div class="auth-form__socials">
						<a href="" class="auth-form__socials-facebook  btn  btn--size-s  btn--with-icon">
							<i class="auth-form__socials-icon  fa-brands fa-facebook"></i>
							<span class="auth-form__socials-title">
								Tiếp tục với Facebook
							</span>
						</a>
						<a href="" class="auth-form__socials-google  btn  btn--size-s  btn--with-icon">
							<i class="auth-form__socials-icon  fa-brands fa-google"></i>
							<span class="auth-form__socials-title">
								Tiếp tục với Google
							</span>
						</a>
					</div>
				</form>
			</div>
		</div>	

	</body>
</html>
