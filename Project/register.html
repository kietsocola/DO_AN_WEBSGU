<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./imgs/icons/favicon.png">
		<title>Giường ngủ</title>

		<!-- CDNfONTS -->
		<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/utm-avo" />

		<!-- FONT ICONS8 -->
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
		<!-- FONTAWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- MY CSS -->
		<link rel="stylesheet" href="./css/form-log.css" />

		<script src="./js/validate_register.js"></script>
	</head>

	<body>
	
		<div class="modal">
			<div class="modal__overlay">	
			</div>

			<div class="modal__body">
				<!-- Register form -->
				<form class="auth-form">
					<div class="auth-form__container">
						<div class="auth-form__header">
							<h3 class="auth-form__heading">Đăng ký</h3>
							
						</div>

						<div class="auth-form__form">
							<div class="auth-form__group error">
								<input type="text" id="username" class="auth-form__input" placeholder="Nhập Username">
								<small></small>
							</div>
							<div class="auth-form__group error">
								<input type="text" id="address" class="auth-form__input" placeholder="Nhập địa chỉ">
								<small></small>
							</div>
							<div class="auth-form__group error">
								<input type="password" id="password" class="auth-form__input" placeholder="Nhập mật khẩu">
								<small></small>
							</div>	
							<div class="auth-form__group error">
								<input type="password" id="confirm-password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
								<small></small>
							</div>
						</div>

						<div class="auth-form__another-form">
							<p class="auth-form__policy-text">
								Bằng cách đăng ký, bạn đồng ý với
								<a href="https://policies.google.com/terms?hl=en-US" class="auth-form__policy-link">Điều khoản dịch vụ</a> &
								<a href="https://policies.google.com/terms?hl=en-US" class="auth-form__policy-link">Chính sách bảo mật</a>
							</p>
						</div>

						<div class="auth-form__controls">
							<a href=""> <button class="btn  auth-form__control-back">TRỞ LẠI</button> </a>
							<a href=""> <button type="submit" class="btn  btn-primary">ĐĂNG KÝ</button> </a>
						</div>
					</div>

					<div class="have-or-no-account">
						<span class="have-account">Đã có tài khoản?  
						<a href="login.html" class="login-link"> <span class="auth-form_switch-btn"> Đăng nhập</span> </a>
						</span>
					</div>

                    <div class="another-log-opt"><span class="or">Hoặc</span></div>
					<div class="auth-form__socials">
						<a href="" class="auth-form__socials-facebook  btn  btn--size-s  btn--with-icon">
							<i class="auth-form__socials-icon  fa-brands fa-facebook"></i>
							<span class="auth-form__socials-title">
								Tiếp tục với Facebook
							</span>
						</a>
						<a href="" class="auth-form__socials-google  btn  btn--size-s  btn--with-icon">
							<i class="auth-form__socials-icon  fa-brands fa-google"></i>
							<span class="auth-form__socials-title">
								Tiếp tục với Google
							</span>
						</a>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
